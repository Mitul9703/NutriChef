<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body data-new-gr-c-s-check-loaded="14.1112.0" data-gr-ext-installed="">
    <div class="header">
        <a href="#default" class="logo">
            <h3 style="

<div class="login-container">
        <h1>Login</h1>
        <form id="login-form" onsubmit="login(event)" style="

        flex-direction: column;
        align-items: center;
    ">

            <input id="password-input" type="password" placeholder="Password" required>

        <p>Don't have an account? <a href="{{url_for('sign_up')}}">Sign up</a></p>
        <div id="error-container"></div>
    </div>
