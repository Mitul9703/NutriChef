<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css')}}">

    <style>
        body {
            margin: 0;
            /* Remove default margin */
        }
    </style>
</head>

<body data-new-gr-c-s-check-loaded="14.1112.0" data-gr-ext-installed="">
    <div class="header">
        <a href="#default" class="logo">
            <h3 style="
            margin-top: 0vh;
            margin-bottom: 0vh;"> Nutri<span style="color: #ff7b00">Chef</span> </h3>
        </a>
        <div class="header-right">
            <a class="active" href="#home">Home</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>
    </div>
    <div class="container">
		<h1>Welcome to Nutri<span style="color: #ff7b00">Chef</h1>
		<p>Please enter your details and health information below:</p>
		<form>
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
			</div>
            <div class="form-group">
				<label for="name">Email:</label>
				<input type="text" id="mail" name="mail" required>
			</div>
            <div class="form-group">
				<label for="name">Password:</label>
				<input type="password" id="passwd" name="passwd" required>
			</div>
			<div class="form-group">
				<label for="age">Age:</label>
				<input type="number" id="age" name="age" required>
			</div>
			<div class="form-group">
				<label for="gender">Gender:</label>
				<select id="gender" name="gender" required>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="other">Other</option>
				</select>
			</div>
			<div class="form-group">
				<label for="activity">Activity Level:</label>
				<select id="activity" name="activity" required>
					<option value="sedentary">Sedentary (little to no exercise)</option>
					<option value="lightly active">lightly Active (exercise every other day)</option>
					<option value="moderately active">Moderate (exercise 3-5 days per week)</option>
					<option value="very active">Active (exercise 6-7 days per week)</option>
					<option value="extra active">Very Active (intense exercise daily)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="height">Height (cm):</label>
				<input type="number" id="height" name="height" required>
			</div>
			<div class="form-group">
				<label for="weight">Weight (kg):</label>
				<input type="number" id="weight" name="weight" required>
			</div>
			<div class="form-group">
				<label for="target-weight">Target Weight (kg):</label>
				<input type="number" id="target-weight" name="target-weight" required>
			</div>
			<div class="form-group">
				<label for="vegetarian">vegetarian:</label>
				<select id="vegetarian" name="vegetarian" required>
					<option value="true">True</option>
					<option value="false">False</option>
					
				</select>
			</div>
			
			<button type="submit" onclick="submitForm()">Submit</button>
		</form>
	</div>
    

    <script type="module" src="/static/signup.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-firestore.js"></script>

</body>

</html>
